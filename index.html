<!doctype html>
<html lang="en">

<head>
    <title>Ice Cream Storm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="first-part">

        <img id="imagen-titulo" src="imagenes/rosa.png">
        <br />
        <button id="start-button">StartGame</button>
    </div>

    <div id="game">
        <p>VIDAS: <span id="vidas"></span></p>
        <p>PUNTOS: <span id="puntos"></span></p>
        <p>NIVEL: <span id="nivel"></span></p>
        <div id="countdown"></div>  
    </div>
    <div>
        <canvas id="canvas" width="500" height="700"></canvas>
        <audio id="audio" controls>
            <source type="audio/mp3" src="/music/ES_Merrily We Go - Stationary Sign.mp3" >
        </audio>
    </div>

    <div id="game-over">
        <img id="game-over-imagen" src="imagenes/game-over.png">
        <button id="restart-button">Restart</button>
    </div>
    </div>

    <script type="text/javascript" src="javascript/index.js"></script>



</body>

</html>
